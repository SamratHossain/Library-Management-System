{% extends 'library/base.html' %}
{% load static %}

{% block body %}

<div class="title">
    <h2>Issue New Book</h2>
</div>

{% if messages %}
        {% for updateMessage in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>{{ updateMessage }}</strong> 
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endfor %}
    {% endif %}

<section class="">
<div class="form">
    <form action="" method="POST">
        {% csrf_token %}
        <div>
            <div>
                Student Name:
            </div>
            <div>
                <input class="form-control mb-3" type="text" name="StudentName">
            </div>
        </div>
        <div>
            <div>
                Student ID:
            </div>
            <div>
                <input class="form-control mb-3" type="text" name="StudentID">
            </div>
        </div>
        <div>
            <div>
                Book Name:
            </div>
            <div>
                <input class="form-control mb-3" type="text" name="BookName">
            </div>    
        </div>
            <div>
                ISBN Number:
            </div>
            <div>
                <input class="form-control mb-3" type="text" name="ISBN_Number">
            </div>    
        <div>
            <input class="btn btn-primary mb-3" type="submit" value="Submit">
        </div>
    
    </form>
</div>
</section>


{% endblock %}
