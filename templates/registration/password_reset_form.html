{% extends 'library/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}

<section class="login-section">
    <div class="title">
        <h2>Reset Your Password</h2>
    </div>
    <div class="form">
        <form action="" method='POST' novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-primary" type="submit" value="Reset Password">
        </form>
    </div>
</section>


{% endblock body %}
